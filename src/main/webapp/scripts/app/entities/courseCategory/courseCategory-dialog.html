
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCourseCategoryLabel">Create or edit a CourseCategory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="courseCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_courseCategoryName">CourseCategoryName</label>
            <input type="text" class="form-control" name="courseCategoryName" id="field_courseCategoryName"
                    ng-model="courseCategory.courseCategoryName"
                    required />
            <div ng-show="editForm.courseCategoryName.$invalid">
                <p class="help-block"
                    ng-show="editForm.courseCategoryName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_course">course</label>
            <select class="form-control" id="field_course" multiple name="course" ng-model="courseCategory.courses" ng-options="course as course.id for course in courses track by course.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
