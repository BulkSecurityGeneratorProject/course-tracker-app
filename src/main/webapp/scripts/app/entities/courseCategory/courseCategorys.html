<div>
    <h2>CourseCategorys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="courseCategory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new CourseCategory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>CourseCategoryName</span></th>
                    <th><span>course</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="courseCategory in courseCategorys track by courseCategory.id">
                    <td><a ui-sref="courseCategory.detail({id:courseCategory.id})">{{courseCategory.id}}</a></td>
                    <td>{{courseCategory.courseCategoryName}}</td>
                    <td>
                        <span ng-repeat="course in courseCategory.courses">
                            <a class="form-control-static" ui-sref="course.detail({id: {{course.id}}})">{{course.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="courseCategory.detail({id:courseCategory.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="courseCategory.edit({id:courseCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="courseCategory.delete({id:courseCategory.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
