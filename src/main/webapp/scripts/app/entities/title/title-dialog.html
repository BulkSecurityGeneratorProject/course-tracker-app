
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTitleLabel">Create or edit a Title</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="title.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_titleName">TitleName</label>
            <input type="text" class="form-control" name="titleName" id="field_titleName"
                    ng-model="title.titleName"
                    required />
            <div ng-show="editForm.titleName.$invalid">
                <p class="help-block"
                    ng-show="editForm.titleName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isCompleted">IsCompleted</label>
            <input type="checkbox" class="form-control" name="isCompleted" id="field_isCompleted"
                    ng-model="title.isCompleted"
                     />
        </div>

        <div class="form-group">
            <label for="field_book">book</label>
            <select class="form-control" id="field_book" multiple name="book" ng-model="title.books" ng-options="book as book.id for book in books track by book.id"></select>
        </div>
        <div class="form-group">
            <label for="field_video">video</label>
            <select class="form-control" id="field_video" multiple name="video" ng-model="title.videos" ng-options="video as video.id for video in videos track by video.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
