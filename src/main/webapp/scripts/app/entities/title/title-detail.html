
<div>
    <h2><span>Title</span> {{title.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>TitleName</span>
                </td>
                <td>
                    <span class="form-control-static">{{title.titleName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsCompleted</span>
                </td>
                <td>
                    <span class="form-control-static">{{title.isCompleted}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>book</span>
                </td>
                <td>
                    <span ng-repeat="book in title.books">
                        <a class="form-control-static" ui-sref="book.detail({id: {{book.id}}})">{{book.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>video</span>
                </td>
                <td>
                    <span ng-repeat="video in title.videos">
                        <a class="form-control-static" ui-sref="video.detail({id: {{video.id}}})">{{video.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
