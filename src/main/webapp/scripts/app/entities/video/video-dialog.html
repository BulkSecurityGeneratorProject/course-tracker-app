
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVideoLabel">Create or edit a Video</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_videoName">VideoName</label>
            <input type="text" class="form-control" name="videoName" id="field_videoName"
                    ng-model="video.videoName"
                    required />
            <div ng-show="editForm.videoName.$invalid">
                <p class="help-block"
                    ng-show="editForm.videoName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="video.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isCompleted">IsCompleted</label>
            <input type="checkbox" class="form-control" name="isCompleted" id="field_isCompleted"
                    ng-model="video.isCompleted"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
